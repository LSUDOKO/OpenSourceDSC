<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 1rem;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
        }
        
        .hamburger-menu {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
        }
        
        #contact-form {
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto;
        }
        
        #contact-form input,
        #contact-form textarea {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        #contact-form button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 4px;
        }
        
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        section {
            margin-bottom: 2rem;
        }
        
        .project-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }
        
        .project-card {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 1rem;
            transition: transform 0.3s ease;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
        }
        
        .technologies {
            display: flex;
            flex-wrap: wrap;
            margin-top: 1rem;
        }
        
        .technologies span {
            background-color: #f1f1f1;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
        }
        
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #f1f1f1;
        }
        
        @media (max-width: 768px) {
            .hamburger-menu {
                display: block;
            }
            
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                background-color: #2c3e50;
                padding: 1rem;
            }
            
            .nav-links.active {
                display: flex;
            }
            
            .nav-links li {
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Developer Name</div>
            <button class="hamburger-menu">â˜°</button>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed euismod, justo ac ultricies aliquam, nisl nunc aliquet nunc, vitae aliquam nisl nunc eu nunc.</p>
        </section>

        <section id="projects">
            <h2>My Projects</h2>
            <div class="project-container">
            </div>
        </section>

        <section id="contact">
            <h2>Contact Me</h2>
            <form id="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Developer Name. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
